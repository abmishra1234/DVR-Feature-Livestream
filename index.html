<!DOCTYPE html>
<html>
<head>
    <title>Video Player</title>
    <link href="https://vjs.zencdn.net/7.14.3/video-js.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <input type="file" id="videoFile" accept="video/mp4" />
    <br><br>
    <input type="text" id="streamUrl" placeholder="Enter live stream URL" />
    <br><br>
    <video id="videoPlayer" class="video-js vjs-default-skin" width="640" height="264" controls>
        <track kind="captions" label="English" src="captions.vtt" srclang="en" default></track>
    </video>
    <br><br>
    <button id="playButton">Play</button>
    <button id="stopButton">Stop</button>
    <div id="pauseTimer">
        <span id="pauseTimerCaption">Paused Time:</span>
        <br>
        <span id="pauseTimerValue">00:00:00</span>
    </div>

<div id="liveIndicator" style="visibility: hidden; position: absolute; top: 20px; right: 20px; padding: 10px; background-color: red; color: white;">
  Jumping to Live Stream...
</div>

<div id="bufferIndicator" style="display: none; position: absolute; top: 20px; right: 20px; background-color: red; color: white; padding: 5px;">
  Jumping to 2-min buffer...
</div>


    <script src="https://vjs.zencdn.net/7.14.3/video.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/videojs-contrib-hls@3.6.5/dist/videojs-contrib-hls.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/videojs-dash@5.0.2/dist/videojs-dash.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="script.js"></script>
</body>
</html>
